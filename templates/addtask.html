{% extends 'base.html' %}

{% block 'main' %}
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5 mx-auto">
            <h3 class="bg-primary text-white text-center p-2">Add Task</h3>

            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="pid" class="form-label"><strong>Task name</strong></label>
                    <input type="text" class="form-control" name="name" id="pid" placeholder="Enter Task Name">
                    
                  </div>
                  

                  <div class="mb-3">
                    <label for=""><Strong>Category</Strong></label>
                    <select class="form-select" name="cat" aria-label="Default select example">
                        <option value="2">Personal</option>
                        <option value="1">Office</option>
                      </select>
                </div>


                <div class="mb-3">
                    <label for="pid" class="form-label"><strong>Task Status</strong></label>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" value="1" id="radio1">
                        <label class="form-check-label" for="radio1">
                          Active
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="status" value="0" id="radio2" checked>
                        <label class="form-check-label" for="radio2">
                          Inactive
                        </label>
                    </div>
                 
                    <div class="my-3">
                        <button type="submit" class="btn btn-danger">Add Task</button>

                    </div>

                </div>

            </form>
        </div>
        
    </div>
</div>    
{% endblock 'main' %}
